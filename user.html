<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TriviaApp - Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --navy:#0A192F;
      --gold:#D4AF37;
      --danger:#F97373;
      --success:#10B981;
      --muted:#9CA3AF;
      --panel:#020b1b;
      --panel2:#020617;
      --border:rgba(212,175,55,0.35);
      --text:#F4F4F4;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: var(--navy);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:stretch;
      justify-content:center;
      padding:14px 12px;
      background: radial-gradient(circle at top, #0f172a, var(--navy));
      overflow-x:hidden;
    }
    .wrap{
      width:100%;
      max-width:520px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 16px;
      border-radius:999px;
      background: var(--panel);
      border:1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .brand{
      font-size:14px;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color: var(--gold);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .pill{
      font-size:10px;
      padding:6px 12px;
      border-radius:999px;
      border:1px solid rgba(212,175,55,0.55);
      background: rgba(10,25,47,0.9);
      color: var(--text);
      letter-spacing:0.14em;
      text-transform:uppercase;
      white-space:nowrap;
    }
    .pill.bad{ border-color: var(--danger); color:#fecaca; }
    .pill.good{ border-color: rgba(16,185,129,0.9); color:#a7f3d0; }

    .card{
      background: rgba(2,11,27,0.96);
      border-radius:18px;
      border:1px solid rgba(15,23,42,0.9);
      box-shadow: 0 18px 45px rgba(0,0,0,0.7);
      padding:14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:0;
    }

    /* lock screen */
    .lockTitle{
      text-align:center;
      font-size:16px;
      letter-spacing:0.14em;
      text-transform:uppercase;
      color: var(--danger);
      margin-top:2px;
    }
    .lockSub{
      text-align:center;
      font-size:12px;
      color: var(--muted);
      line-height:1.4;
      margin-top:-6px;
    }
    .input{
      width:100%;
      border-radius:999px;
      border:1px solid #374151;
      background: var(--panel2);
      padding:12px 16px;
      color:#e5e7eb;
      font-size:18px;
      letter-spacing:0.28em;
      outline:none;
    }
    .input::placeholder{
      font-size:13px;
      letter-spacing:0.08em;
      color:#4b5563;
    }
    .input:focus{
      border-color: rgba(16,185,129,0.95);
      box-shadow: 0 0 0 1px rgba(16,185,129,0.45);
    }
    .btn{
      width:100%;
      border-radius:999px;
      border:none;
      background: var(--success);
      color:#022c22;
      font-size:13px;
      font-weight:700;
      padding:12px 14px;
      cursor:pointer;
      text-transform:uppercase;
      letter-spacing:0.12em;
    }
    .btn:disabled{ opacity:0.6; cursor:default; }
    .err{
      min-height:16px;
      text-align:center;
      font-size:11px;
      color: var(--danger);
    }

    /* gameplay */
    .topRow{
      display:flex;
      gap:10px;
      align-items:stretch;
    }
    .stat{
      flex:1;
      background: radial-gradient(circle at top, var(--panel2), var(--panel));
      border-radius:14px;
      border:1px solid rgba(31,41,55,0.9);
      padding:10px 12px;
      display:flex;
      flex-direction:column;
      gap:4px;
      min-width:0;
    }
    .k{
      font-size:10px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .v{
      font-size:18px;
      font-weight:800;
      color: var(--text);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .timerbar{
      height:10px;
      border-radius:999px;
      background: rgba(148,163,184,0.25);
      overflow:hidden;
      border:1px solid rgba(55,65,81,0.65);
    }
    .timerfill{
      height:100%;
      width:100%;
      background: linear-gradient(to right, var(--gold), #f9fafb);
      transform-origin:left center;
      transform: scaleX(1);
      transition: transform 0.1s linear;
    }

    .questionBox{
      background: rgba(2,6,23,0.55);
      border:1px solid rgba(55,65,81,0.8);
      border-radius:16px;
      padding:12px 12px;
    }
    .qLabel{
      font-size:11px;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color: var(--gold);
      margin-bottom:6px;
    }
    .qText{
      font-size:18px;
      font-weight:800;
      line-height:1.2;
      word-wrap:break-word;
      overflow-wrap:anywhere;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }
    .choiceBtn{
      width:100%;
      border-radius:16px;
      border:1px solid rgba(55,65,81,0.9);
      background: rgba(2,6,23,0.75);
      padding:14px 14px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,0.35);
      text-align:left;
    }
    .choiceKey{
      width:42px;
      height:42px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid rgba(212,175,55,0.55);
      background: rgba(10,25,47,0.85);
      color: var(--gold);
      font-weight:900;
      flex:0 0 auto;
    }
    .choiceText{
      font-size:16px;
      line-height:1.15;
      color: var(--text);
      word-wrap:break-word;
      overflow-wrap:anywhere;
    }
    .choiceBtn:disabled{ opacity:0.55; cursor:default; }

    .smallNote{
      text-align:center;
      font-size:10px;
      color: var(--muted);
      line-height:1.5;
      letter-spacing:0.04em;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="brand">Trivia · Controller</div>
      <div id="pill" class="pill">STATUS: LOCKED</div>
    </div>

    <div class="card" id="lockCard">
      <div class="lockTitle">Restricted access</div>
      <div class="lockSub">Host enters the master passkey to start.</div>
      <input id="passkey" class="input" type="password" placeholder="Master code" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <button id="enterBtn" class="btn">Enter</button>
      <div id="err" class="err"></div>
      <div class="smallNote">LMNR GROUP · One guest at a time</div>
    </div>

    <div class="card" id="gameCard" style="display:none;">
      <div class="topRow">
        <div class="stat">
          <div class="k">Score</div>
          <div class="v" id="score">0</div>
        </div>
        <div class="stat">
          <div class="k">Question</div>
          <div class="v" id="progress">—</div>
        </div>
        <div class="stat">
          <div class="k">Seconds</div>
          <div class="v" id="seconds">—</div>
        </div>
      </div>

      <div class="timerbar"><div id="timerFill" class="timerfill"></div></div>

      <div class="questionBox">
        <div class="qLabel" id="qLabel">WAITING…</div>
        <div class="qText" id="qText">Look at the big screen.</div>
      </div>

      <div class="grid">
        <button class="choiceBtn" id="btnA"><div class="choiceKey">A</div><div class="choiceText" id="txtA">—</div></button>
        <button class="choiceBtn" id="btnB"><div class="choiceKey">B</div><div class="choiceText" id="txtB">—</div></button>
        <button class="choiceBtn" id="btnC"><div class="choiceKey">C</div><div class="choiceText" id="txtC">—</div></button>
        <button class="choiceBtn" id="btnD"><div class="choiceKey">D</div><div class="choiceText" id="txtD">—</div></button>
      </div>

      <div class="smallNote" id="footerNote">Answer on your phone. Big screen will highlight instantly.</div>
    </div>
  </div>

<script>
const ROOM_CODE = "ACTIVE";
const QUESTION_SECONDS = 30;

const pill = document.getElementById("pill");
const lockCard = document.getElementById("lockCard");
const gameCard = document.getElementById("gameCard");
const passkeyEl = document.getElementById("passkey");
const enterBtn = document.getElementById("enterBtn");
const errEl = document.getElementById("err");

const scoreEl = document.getElementById("score");
const progressEl = document.getElementById("progress");
const secondsEl = document.getElementById("seconds");
const timerFill = document.getElementById("timerFill");

const qLabel = document.getElementById("qLabel");
const qText = document.getElementById("qText");

const btnA = document.getElementById("btnA");
const btnB = document.getElementById("btnB");
const btnC = document.getElementById("btnC");
const btnD = document.getElementById("btnD");

const txtA = document.getElementById("txtA");
const txtB = document.getElementById("txtB");
const txtC = document.getElementById("txtC");
const txtD = document.getElementById("txtD");

const SESSION_ID_KEY = "trivia_controller_sessionId";
const CTRL_TOKEN_KEY = "trivia_controller_token";

function setPill(text, mode){
  pill.textContent = text;
  pill.classList.remove("bad","good");
  if (mode) pill.classList.add(mode);
}

function getOrMakeSessionId(){
  let sid = localStorage.getItem(SESSION_ID_KEY);
  if (!sid){
    sid = "sess_" + Math.random().toString(36).slice(2) + Date.now().toString(36);
    localStorage.setItem(SESSION_ID_KEY, sid);
  }
  return sid;
}

let sessionId = getOrMakeSessionId();
let controllerToken = localStorage.getItem(CTRL_TOKEN_KEY) || "";
let statePoll = null;
let tickTimer = null;
let lastState = null;
let lockedAnswer = false;

function disableChoices(disabled){
  [btnA,btnB,btnC,btnD].forEach(b=> b.disabled = !!disabled);
}

async function validateAndJoin(){
  const pk = passkeyEl.value.trim();
  if (!pk){
    errEl.textContent = "Enter the master code.";
    return;
  }
  errEl.textContent = "";
  enterBtn.disabled = true;

  try{
    // 1) validate passkey
    const v = await fetch("/api/validate-passkey",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ passkey: pk })
    });
    const vd = await v.json().catch(()=> ({}));
    if (!v.ok || !vd.ok){
      throw new Error(vd.error || "invalid_passkey");
    }

    // 2) join fixed room
    const j = await fetch("/api/join-room",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        roomCode: ROOM_CODE,
        passkey: pk,
        sessionId
      })
    });
    const jd = await j.json().catch(()=> ({}));
    if (!j.ok || !jd.ok){
      if (jd.error === "controller_taken") throw new Error("controller_taken");
      throw new Error(jd.error || "join_failed");
    }

    controllerToken = jd.controllerToken;
    localStorage.setItem(CTRL_TOKEN_KEY, controllerToken);

    // show game UI
    lockCard.style.display = "none";
    gameCard.style.display = "flex";
    setPill("STATUS: CONNECTED", "good");
    passkeyEl.value = "";
    lockedAnswer = false;

    startLoops();
  }catch(err){
    const code = String(err.message || err);
    if (code === "controller_taken"){
      errEl.textContent = "Another phone is already controlling this trivia.";
    } else {
      errEl.textContent = "Access denied. Check the master code.";
    }
    setPill("STATUS: LOCKED", "bad");
  }finally{
    enterBtn.disabled = false;
  }
}

enterBtn.addEventListener("click", validateAndJoin);
passkeyEl.addEventListener("keydown",(e)=>{
  if (e.key === "Enter") validateAndJoin();
});

async function getState(){
  if (!controllerToken) return null;
  const r = await fetch("/api/get-state",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      roomCode: ROOM_CODE,
      controllerToken,
      sessionId
    })
  });
  const d = await r.json().catch(()=> ({}));
  if (!r.ok || !d.ok){
    // lost controller / reset happened
    if (d.errorCode === "controller_lost"){
      controllerToken = "";
      localStorage.removeItem(CTRL_TOKEN_KEY);
      stopLoops();
      lockCard.style.display = "flex";
      gameCard.style.display = "none";
      setPill("STATUS: LOCKED", "bad");
      errEl.textContent = "Session ended. Host can start the next guest.";
    }
    return null;
  }
  return d.state;
}

function renderFromState(st){
  lastState = st;

  const score = typeof st.score === "number" ? st.score : 0;
  const qIndex = typeof st.qIndex === "number" ? st.qIndex : 0;
  const total = typeof st.total === "number" ? st.total : 20;

  scoreEl.textContent = String(score);

  if (st.phase === "splash"){
    progressEl.textContent = "—";
    secondsEl.textContent = "—";
    qLabel.textContent = "WAITING…";
    qText.textContent = "Look at the big screen.";
    disableChoices(true);
    lockedAnswer = false;
    timerFill.style.transform = "scaleX(0)";
    return;
  }

  if (st.phase === "finished"){
    progressEl.textContent = `${total}/${total}`;
    secondsEl.textContent = "—";
    qLabel.textContent = "DONE";
    qText.textContent = `Final score: ${score}/${total}`;
    disableChoices(true);
    lockedAnswer = true;
    timerFill.style.transform = "scaleX(0)";
    return;
  }

  // live
  progressEl.textContent = `${Math.min(total, qIndex+1)}/${total}`;
  qLabel.textContent = `QUESTION ${Math.min(total, qIndex+1)} / ${total}`;
  qText.textContent = "Choose A / B / C / D";

  // If big screen sends answer text snapshot, show it.
  if (st.answers){
    txtA.textContent = st.answers.A || "A";
    txtB.textContent = st.answers.B || "B";
    txtC.textContent = st.answers.C || "C";
    txtD.textContent = st.answers.D || "D";
  } else {
    txtA.textContent = "A";
    txtB.textContent = "B";
    txtC.textContent = "C";
    txtD.textContent = "D";
  }

  // enable buttons only during live
  disableChoices(st.phase !== "live");
  if (st.phase === "live") lockedAnswer = false;
}

async function sendAnswer(choice){
  if (!controllerToken || lockedAnswer) return;
  lockedAnswer = true;
  disableChoices(true);

  try{
    await fetch("/api/answer",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        roomCode: ROOM_CODE,
        controllerToken,
        sessionId,
        choice
      })
    });
  }catch(_){}
}

btnA.addEventListener("click", ()=> sendAnswer("A"));
btnB.addEventListener("click", ()=> sendAnswer("B"));
btnC.addEventListener("click", ()=> sendAnswer("C"));
btnD.addEventListener("click", ()=> sendAnswer("D"));

async function stateLoop(){
  const st = await getState();
  if (!st) return;

  // If question index changed, unlock answering
  if (lastState && st.phase === "live" && lastState.qIndex !== st.qIndex){
    lockedAnswer = false;
    disableChoices(false);
  }

  renderFromState(st);
}

function tick(){
  if (!lastState || lastState.phase !== "live" || !lastState.questionEndsAt){
    secondsEl.textContent = "—";
    timerFill.style.transform = "scaleX(0)";
    return;
  }
  const msLeft = lastState.questionEndsAt - Date.now();
  const sLeft = Math.max(0, Math.ceil(msLeft/1000));
  secondsEl.textContent = String(sLeft);

  const pct = Math.max(0, Math.min(1, msLeft/(QUESTION_SECONDS*1000)));
  timerFill.style.transform = `scaleX(${pct})`;

  if (msLeft <= 0){
    // big screen will advance; keep buttons disabled
    disableChoices(true);
  }
}

function startLoops(){
  stopLoops();
  statePoll = setInterval(stateLoop, 500);
  tickTimer = setInterval(tick, 100);
  stateLoop();
}
function stopLoops(){
  if (statePoll) clearInterval(statePoll);
  if (tickTimer) clearInterval(tickTimer);
  statePoll = null;
  tickTimer = null;
}

// Auto-resume if token exists
(async function bootstrap(){
  if (controllerToken){
    // show game UI while we attempt state
    lockCard.style.display = "none";
    gameCard.style.display = "flex";
    setPill("STATUS: RESUMING…");
    startLoops();
    // if controller lost, getState handler will bounce back to lock
  }
})();
</script>
</body>
</html>
